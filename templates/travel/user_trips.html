{% extends 'base/base1.html' %}
{% load static %}
{% block page_content %}
    <div class="container">
        <div>
            <ul>
                {% for trip in object_list %}
                    <li>
                        <a href="{% url 'trip details' trip.pk %}">
                            {{ trip.destination }} {{ trip.duration }} {{ trip.organiser }}
                        </a>
                    </li>
                {% empty %}
                    You haven't been on any trips..
                {% endfor %}
            </ul>
        </div>


    </div>
    <button>Edit</button>
{% endblock %}
